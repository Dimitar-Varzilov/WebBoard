<div class="card h-100 job-card">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-start mb-2">
      <h6 class="card-title mb-0">
        <i class="fas fa-cog me-2"></i>{{ job.jobType }}
      </h6>
      <span class="status-badge ms-2" [ngClass]="getStatusClass(job.status)">{{
        getStatusText(job.status)
      }}</span>
    </div>

    <div class="mb-3">
      <small class="text-muted d-block">
        <i class="fas fa-fingerprint me-1"></i>
        ID: {{ job.id | slice : 0 : 8 }}...
      </small>
      <small class="text-muted d-block">
        <i class="fas fa-calendar me-1"></i>
        Created: {{ job.createdAt | date : "short" }}
      </small>
      <small *ngIf="job.scheduledAt" class="text-muted d-block">
        <i class="fas fa-clock me-1"></i>
        Scheduled: {{ job.scheduledAt | date : "short" }}
      </small>
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <div class="progress flex-grow-1 me-2" style="height: 6px">
        <div
          class="progress-bar"
          [ngClass]="getProgressClass(job.status)"
          [style.width.%]="getProgressPercentage(job.status)"
        ></div>
      </div>

      <div class="btn-group btn-group-sm">
        <button
          class="btn btn-outline-info btn-sm"
          (click)="onView()"
          [title]="'View job details'"
        >
          <i class="fas fa-eye"></i>
        </button>
        <button
          class="btn btn-outline-secondary btn-sm"
          (click)="onRefresh()"
          [title]="'Refresh status'"
        >
          <i class="fas fa-sync-alt" [class.fa-spin]="isRefreshing"></i>
        </button>
      </div>
    </div>
  </div>
</div>
