<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card">
        <div class="card-header">
          <div class="d-flex justify-content-between align-items-center">
            <h4 class="mb-0">
              <i class="fas fa-plus me-2 text-primary"></i>Create New Job
            </h4>
            <button class="btn btn-outline-secondary btn-sm" routerLink="/jobs">
              <i class="fas fa-arrow-left me-1"></i>Back to Jobs
            </button>
          </div>
        </div>

        <div class="card-body">
          <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
              <label for="jobType" class="form-label required">
                <i class="fas fa-cog me-1"></i>Job Type
              </label>
              <select
                id="jobType"
                class="form-select"
                formControlName="jobType"
                [class.is-invalid]="isFieldInvalid('jobType')"
              >
                <option value="" disabled>Select a job type...</option>
                <option
                  *ngFor="let jobType of availableJobTypes"
                  [value]="jobType.value"
                >
                  {{ jobType.label }}
                </option>
              </select>
              <div class="invalid-feedback" *ngIf="isFieldInvalid('jobType')">
                <div *ngIf="jobForm.get('jobType')?.hasError('required')">
                  Job type is required.
                </div>
              </div>
            </div>

            <div class="mb-4" *ngIf="selectedJobTypeDescription">
              <div class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>
                <strong>Description:</strong> {{ selectedJobTypeDescription }}
              </div>
            </div>

            <div class="d-flex justify-content-end gap-2">
              <button
                type="button"
                class="btn btn-outline-secondary"
                routerLink="/jobs"
                [disabled]="creating"
              >
                <i class="fas fa-times me-1"></i>Cancel
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="jobForm.invalid || creating"
              >
                <span
                  *ngIf="creating"
                  class="spinner-border spinner-border-sm me-2"
                ></span>
                <i *ngIf="!creating" class="fas fa-plus me-1"></i>
                {{ creating ? "Creating..." : "Create Job" }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
